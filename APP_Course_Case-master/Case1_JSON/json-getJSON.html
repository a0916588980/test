<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            var jqxhr = $.getJSON("https://data.ntpc.gov.tw/api/v1/rest/datastore/382000000A-000352-001", function() {
                console.log("success");
            })
            .done(function(arr) {
                // console.log("second success");
                var i;
                var out = '<table class="table table-striped table-hover"><thead><tr><th scope="col">#</th><th scope="col">中文場站名稱</th>'
                            + '<th scope="col">可借車位數</th><th scope="col">中文地址</th><th scope="col">可還空位數</th></tr></thead><tbody>';
            
                for(i = 0; i < arr.length; i++) {
                    out += '<tr><th scope="row">' + i + '</th><td>' +
                    arr[i].sna + "</td><td>" +
                    arr[i].sbi + "</td><td>" +
                    arr[i].ar + "</td><td>" +
					arr[i].bemp + "</td></tr>";
                }
                out += "</tbody></table>";
                document.getElementById("data_grid").innerHTML = out;
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
        });
    </script>
</head>

<body>
    <h1>Get JSON Open Data</h1>
    <h3>Using jQuery getJSON()</h3>	
    <div id="data_grid"></div>
</body>
</html>
